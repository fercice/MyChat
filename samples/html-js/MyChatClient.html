<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page - MyChatClient</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">MyChatClient</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            
<div style="margin-bottom:5px;">
    Room: <input type="text"  id="txtRoom" value=""/> 
    <button id="btnJoin">join room</button> 
    <button id="btnLeave">leave room</button>
</div>
<div style="margin-bottom:5px;">
    Nickname: <input type="text" id="txtNickName" value="" />
</div>
<div style="height:300px; width:600px">
    <textarea style="height:100%; width:100%" id="msgList" readonly="readonly"></textarea>
    <div style="text-align: left; margin-bottom: 5px;">
        <input type="text" id="txtMsg" value="" style="width:90%" />
        <button id="btnSend">send</button>        
    </div>
    <div style="text-align: left; margin-bottom: 5px;">
        To user: <input type="text" id="txtToUser" value="" style="width:50%"/>
    </div>
</div>

        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            <a>&copy; 2021 - MyChatClient</a>
        </div>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mychat-client.js"></script>

    
</body>
</html>
